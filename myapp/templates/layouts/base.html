<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tesk</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand">Tesk</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <!-- Condicion para saber si el usuario esta autenticado o no -->
                            <!-- Si esta autenticado, muestra el link a "Proyectos" y el boton para cerrar sesion. -->
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a href="/home" class="nav-link">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="/logout" class="nav-link">Cerrar sesion</a>
                            </li>
                            <!-- Si no esta autenticado, van a aparecer las opciones de "Registrar usuario" y/o "Iniciar sesion" -->
                            {% else %}
                            <li class="nav-item">
                                <a href="/" class="nav-link">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="/login" class="nav-link">Iniciar sesion</a>
                            </li>
                            <li class="nav-item">
                                <a href="/register" class="nav-link">Registrar usuario</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container-fluid" style="padding-top: 56px;">
            {% block view %}
            {% endblock %}
            <article>
                {% block content %}
                {% endblock %}
            </article>
        </section>
    </body>

</html>
